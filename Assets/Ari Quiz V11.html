<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ari Quiz ‚Äî Juego</title>
<style>
  :root{
    --menu-blue: #4472C4;
    --game-bg: #071a2b;
    --accent: #00c97a;
    --danger: #ff4d4f;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, Roboto, Arial;background:var(--menu-blue); color:#fff}

  /* Screens */
  #menu, #game, #formulasOverlay, #gameOverStage1, #gameOverStage2 { width:100%; height:100vh; }
  #game, #formulasOverlay, #gameOverStage1, #gameOverStage2 { display:none; }

  /* MENU */
  #menu{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:36px;
    gap:18px;
  }
  #menuLeft{display:flex;flex-direction:column;gap:20px}
  #logo{width:460px}
  .menu-btn{background:none;border:0;padding:0;cursor:pointer}
  .menu-btn img{width:320px;display:block}
  #summaryBtn{width:280px;cursor:pointer}
  #menuRight img{width:620px;max-width:40vw;height:auto}

  /* FORMULAS overlay */
  #formulasOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:120}
  #formulasOverlay img{max-width:92%;height:auto;box-shadow:0 10px 40px rgba(0,0,0,0.6)}

  /* GAME */
  #game{background:var(--game-bg);color:#fff;padding:20px;overflow:auto}
  .question-card{
    max-width:1100px;
    margin:20px auto;
    border-radius:12px;
    background:#fff;
    color:#000;
    padding:48px 18px; /* m√°s espacio vertical */
    min-height:150px; /* altura mayor para preguntas largas */
  }
  .question-text{font-size:20px;text-align:center}
  .layout{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:320px 1fr;gap:18px;align-items:start}

  /* Ari area responsiva */
  .ari-wrap{
    position:relative;
    width:100%;
    max-width:320px;
    margin:0 auto 16px; /* separa Ari del HUD */
  }
  #ari{
    width:100%;
    height:auto;
    display:block;
  }
  #ariHud{
    position:relative; /* debajo de Ari, no flotante */
    width:100%;
    background:rgba(0,0,0,0.6);
    padding:12px;
    border-radius:8px;
    color:#fff;
    z-index:2;
    text-align:center;
    font-size:clamp(14px,1.2vw,18px);
    margin-top:8px;
  }

  /* Options en columna */
  .options-grid{
    display:flex;
    flex-direction:column;
    gap:14px;
  }
  .opt{
    background:var(--accent);
    color:#002518;
    padding:16px;
    border-radius:10px;
    border:0;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,0.5);
    text-align:center;
  }
  .opt.disabled{opacity:0.45;pointer-events:none}

  /* Result overlay (cover) for falling circle/X */
  #resultOverlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:100}
  #resultOverlay img{width:24%;animation:drop 0.9s cubic-bezier(.2,.9,.3,1) forwards}
  @keyframes drop{0%{transform:translateY(-350px) scale(0.6);opacity:0}70%{transform:translateY(20px) scale(1.05);opacity:1}100%{transform:translateY(0) scale(1);opacity:1}}

  /* JustOne modal */
  #justOneModal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000;z-index:130}
  #justOneModal img{width:48%}

  /* Dialog box */
  #dialogBox{display:flex;flex-direction:column;gap:8px;padding:12px;background:rgba(0,0,0,0.6);border-radius:8px;border:1px solid rgba(255,255,255,0.06);max-width:520px;color:#fff}
  #dialogBox button{padding:10px 14px;border-radius:8px;background:#004aad;border:0;color:#fff;font-weight:800;cursor:pointer}

  /* GAMEOVER stage1 */
  #gameOverStage1{position:fixed;left:0;top:0;right:0;bottom:0;background:#000;display:none;align-items:flex-start;justify-content:center;z-index:200;overflow:hidden}
  #gameOverStage1 img{position:relative;left:50%;transform:translateX(-50%);width:60%;max-width:720px;animation:gameOverTitleDrop 1s ease forwards}
  @keyframes gameOverTitleDrop{0%{transform:translate(-50%,-300px) scale(0.6);opacity:0}60%{transform:translate(-50%,20px) scale(1.03);opacity:1}100%{transform:translate(-50%,0) scale(1);opacity:1}}

  /* GAMEOVER stage2 (final) */
  #gameOverStage2{position:fixed;left:0;top:0;right:0;bottom:0;display:none;z-index:210;align-items:center;justify-content:center;background:#000}
  #gameOverStage2 .bg{position:absolute;inset:0;background-size:cover;background-position:center;opacity:1}
  #gameOverStage2 .content{position:relative;z-index:2;display:flex;align-items:center;justify-content:center;width:100%;height:100%}
  #gameOverStage2 .rightCol{position: absolute; right:6%; top:50%; transform:translateY(-50%); display:flex;flex-direction:column;align-items:center;gap:12px}
  #gameOverStage2 .scoreText{font-size:100px;color:#fff;font-weight:800;text-align:center}
  #gameOverStage2 .emailImg{width:500px;margin-top:6px}

  @media(max-width:960px){
    #menu{flex-direction:column;align-items:flex-start}
    #menuRight img{width:320px}
    .layout{grid-template-columns:1fr}
    .ari-wrap{max-width:260px}
    #ariHud{bottom:auto;width:95%;font-size:14px;margin-top:8px}
    #gameOverStage2 .rightCol{position:static;transform:none;margin-top:40px}
    #gameOverStage2 .scoreText{font-size:80px}
    #gameOverStage2 .emailImg{width:350px}
  }
</style>
</head>
<body>
<!-- MENU -->
<div id="menu" aria-hidden="false">
  <div id="menuLeft">
    <img id="logo" src="Assets/Images/Logo.png" alt="Logo">
    <button class="menu-btn" id="playBtn" aria-label="Play">
      <img src="Assets/Images/Buttons/PLAY NOW.png" alt="Play Now">
    </button>
    <img id="summaryBtn" src="Assets/Images/Buttons/Summary.png" alt="Summary" style="width:260px;cursor:pointer">
  </div>
  <div id="menuRight">
    <img src="Assets/Images/Ari_Static_2.png" alt="Ari Menu">
  </div>
</div>

<!-- FORMULAS overlay -->
<div id="formulasOverlay" onclick="this.style.display='none'">
  <img src="Assets/Images/Formulas.png" alt="Formulas">
</div>

<!-- GAME -->
<div id="game" aria-hidden="true">
  <div class="question-card">
    <div id="questionText" class="question-text">Aqu√≠ aparecer√° la pregunta</div>
  </div>
  <div class="layout">
    <div class="ari-wrap">
      <img id="ari" src="Assets/Images/Ari_Static_0.png" alt="Ari">
      <div id="ariHud">
        <div class="stat">LIVES: <span id="livesSpan">‚ù§‚ù§‚ù§‚ù§‚ù§</span></div>
        <div class="stat" style="margin-top:8px"><span id="scoreSpan">0</span></div>
      </div>
    </div>
    <div>
      <div id="optionsGrid" class="options-grid"></div>
      <div id="dialogWrap" style="margin-top:16px;display:flex;justify-content:flex-start;align-items:flex-start;gap:12px">
        <div id="dialogBox"></div>
      </div>
    </div>
  </div>
</div>

<!-- RESULT / JUSTONE / GAMEOVER overlays -->
<div id="resultOverlay" aria-hidden="true"></div>
<div id="justOneModal" aria-hidden="true"><img src="Assets/Images/JustOneMore.gif" alt="Just One More"></div>
<div id="gameOverStage1" aria-hidden="true"><img id="gameOverTitleImg" src="Assets/Images/GameOverTittle.png" alt="Game Over Title"></div>
<div id="gameOverStage2" aria-hidden="true">
  <div class="bg" id="gameOverBg"></div>
  <div class="content">
    <div class="rightCol">
      <img src="Assets/Images/Score.gif" alt="Score GIF">
      <div class="scoreText" id="finalScoreText">0</div>
      <img src="Assets/Images/Email.png" class="emailImg" alt="Email">
    </div>
  </div>
</div>

<!-- audio elements -->
<audio id="bgAudio" loop></audio>
<audio id="sfxCorrect"></audio>
<audio id="sfxIncorrect"></audio>
<audio id="sfxJustOne"></audio>
<audio id="gameOverMusic"></audio>

<script>
// --- Assets config ---
const MUSIC = {
  menu: 'Assets/Music/Skullgirls OST #03 - Pedestrians Crossing.mp3',
  q1_10: 'Assets/Music/Courtroom Lobby Beginning Overture.mp3',
  correct1_10: 'Assets/Music/Phoenix Wright Ace Attorney OST - Logic and Trick.mp3',
  wrong1_10: "Assets/Music/Phoenix Wright Ace Attorney OST - Detention Center Jailers' Elegy.mp3",
  gameOver: "Assets/Music/Phoenix Wright Ace Attorney OST - Recollection  The DL-6 Incident.mp3"
};
const SFX = {
  correct: 'Assets/Sound Effects/Correct.mp3',
  incorrect: 'Assets/Sound Effects/Incorrect.mp3',
  justOne: 'Assets/Sound Effects/A NEW CHALLENGER HAS APPEARED!.mp3'
};

// --- Preguntas definitivas ---
const QUESTIONS = [
  { q: "What is the formula for Pattern 1?", a: ["S + V-transitive + Direct Object", "S + V-intransitive + Predicate Adverb", "S + V-be + Predicate Nominative", "S + V-linking + Predicate Adjective"], correct: 1 },
  { q: "What is the main verb type used in Pattern 1?", a: ["Transitive", "Intransitive", "Linking", "Be-verb"], correct: 1 },
  { q: "Pattern 2 uses a linking verb followed by which element?", a: ["Predicate Nominative", "Direct Object", "Predicate Adjective", "Indirect Object"], correct: 2 },
  { q: "What is the formula for Pattern 3?", a: ["S + V-linking + Predicate Adjective", "S + V-become(family) + Predicate Nominative", "S + V-be + Predicate Adverb", "S + V-transitive + Direct Object"], correct: 1 },
  { q: "What does the Predicate Nominative do?", a: ["Renames or identifies the Direct Object", "Renames or identifies the subject", "Modifies the verb", "Acts as an adverb"], correct: 1 },
  { q: "Pattern 4 contains which essential complement?", a: ["Predicate Adjective", "Direct Object", "Predicate Nominative", "Indirect Object"], correct: 1 },
  { q: "What kind of verb does Pattern 4 require?", a: ["Intransitive", "Transitive", "Be-verb", "Linking"], correct: 1 },
  { q: "What is the formula for Pattern 5?", a: ["S + V-transitive + Direct Object", "S + V-linking + Predicate Adjective", "S + V-give(family) + Indirect Object + Direct Object", "S + V-become + Predicate Nominative"], correct: 2 },
  { q: "What is the function of the Indirect Object?", a: ["Receives the action directly", "Receives the Direct Object", "Modifies the predicate", "Describes the subject"], correct: 1 },
  { q: "The verbs give, tell, send, show usually belong to which pattern?", a: ["Pattern 4", "Pattern 5", "Pattern 6", "Pattern 2"], correct: 1 },
  { q: "What is the formula for Pattern 6?", a: ["S + V-transitive + Direct Object", "S + V-consider(family) + Direct Object + Object Complement(N/Adj)", "S + V-give + Indirect Object + Direct Object", "S + V-be + Predicate Adjective"], correct: 1 },
  { q: "Which patterns contain a Direct Object and an Object Complement?", a: ["Pattern 4 & 5", "Pattern 6 & 7", "Pattern 1,2 & 3", "Pattern 8,9 & 10"], correct: 1 },
  { q: "In Pattern 6, what is the role of the Object Complement?", a: ["Renames or describes the Direct Object", "Modifies the verb", "Refers to the subject", "Acts as an adverb"], correct: 0 },
  { q: "Which is the correct formula for Pattern 7?", a: ["S + V-election(family) + Direct Object + Object Complement(Noun)", "S + V-give + Indirect Object + Direct Object", "S + V-consider + Direct Object + Object Complement(Adj)", "S + V-linking + Predicate Adjective"], correct: 0 },
  { q: "The verbs elect, choose, name, make usually belong to which pattern?", a: ["Pattern 6", "Pattern 7", "Pattern 8", "Pattern 5"], correct: 1 },
  { q: "What is the formula for Pattern 8?", a: ["S + V-be + Predicate Adverb", "S + V-linking + Predicate Adjective", "S + V-be + Predicate Nominative", "S + V-transitive + Direct Object"], correct: 0 },
  { q: "Which pattern expresses location or time with a ‚Äúbe‚Äù verb?", a: ["Pattern 2", "Pattern 4", "Pattern 8", "Pattern 6"], correct: 2 },
  { q: "Pattern 9‚Äôs main structure uses what element after ‚Äúbe‚Äù?", a: ["Predicate Nominative", "Predicate Adverb", "Predicate Adjective", "Direct Object"], correct: 2 },
  { q: "What is the formula for Pattern 9?", a: ["S + V-linking + Predicate Adjective", "S + V-be + Predicate Adjective", "S + V-become + Predicate Nominative", "S + V-transitive + Direct Object"], correct: 1 },
  { q: "What is the formula for Pattern 10?", a: ["S + V-be + Predicate Adjective", "S + V-be + Predicate Nominative", "S + V-linking + Predicate Adjective", "S + V-intransitive"], correct: 1 },
  { q: "Which pattern contains both a Direct Object and an Indirect Object?", a: ["Pattern 4", "Pattern 5", "Pattern 6", "Pattern 7"], correct: 1 },
  { q: "In Pattern 5, which word order is correct?", a: ["Direct Object + Indirect Object", "Indirect Object + Direct Object", "Predicate Adjective + Predicate Nominative", "Direct Object + Object Complement"], correct: 1 },
  { q: "They elected her president follows which formula?", a: ["S + V-consider + Direct Object + Object Complement(Adj)", "S + V-election + Direct Object + Object Complement(Noun)", "S + V-give + Indirect Object + Direct Object", "S + V-be + Predicate Nominative"], correct: 1 },
  { q: "In the sentence (The flowers smell nice) which pattern is it performing?", a: ["Pattern 1", "Pattern 2", "Pattern 8", "Patterns 9"], correct: 1 },
  { q: "Which verb belongs to the become family?", a: ["is", "seems", "turns", "gives"], correct: 2 },
  { q: "Which sentence fits Pattern 6?", a: ["We gave her money.", "We painted the wall blue.", "She is a teacher.", "The sun rises."], correct: 1 },
  { q: "Which pattern is also known as the Object Complement Pattern?", a: ["Pattern 4", "Pattern 6", "Pattern 1", "Pattern 2"], correct: 1 },
  { q: "Which pattern expresses existence or location?", a: ["Pattern 2", "Pattern 8", "Pattern 9", "Pattern 10"], correct: 1 },
  { q: "In Pattern 3, the verb ‚Äúbecome‚Äù connects the subject with what?", a: ["Direct Object", "Predicate Nominative", "Predicate Adverb", "Object Complement"], correct: 1 },
  { q: "What kind of verb is used in Pattern 2?", a: ["Linking verb", "Transitive verb", "Be-verb only", "Action verb"], correct: 0 },
  { q: "In the sentence (The teacher is strict) which pattern is it performing?", a: ["Pattern 1", "Pattern 10", "Pattern 9", "Pattern 2"], correct: 2 },
  { q: "Pattern 3 and Pattern 10 both end with a Predicate Nominative. What‚Äôs the difference?", a: ["PN modifies the subject in one", "Verb family: become vs. be", "Word order changes", "One has an Object Complement"], correct: 1 },
  { q: "In the sentence (They appointed him captain.) which pattern is it performing?", a: ["Pattern 1", "Pattern 7", "Pattern 3", "Pattern 10"], correct: 1 },
  { q: "Which pattern expresses state of being + identity?", a: ["Pattern 8", "Pattern 2", "Pattern 10", "Pattern 6"], correct: 2 },
  { q: "Pattern 6 and Pattern 7 both have Object Complements. What distinguishes them?", a: ["One uses adjectives and nouns, the other just nouns", "One uses linking verbs", "One uses be-verbs", "They are identical"], correct: 0 },
  { q: "They made her happy.", a: ["Pattern 6", "Pattern 7", "Pattern 5", "Pattern 4"], correct: 0 },
  { q: "They made her captain.", a: ["Pattern 6", "Pattern 7", "Pattern 5", "Pattern 4"], correct: 1 },
  { q: "In which pattern is the adverb optional?", a: ["Pattern 1", "Pattern 8", "Pattern 5", "Pattern 9"], correct: 0 },
  { q: "He is at home.", a: ["Pattern 9", "Pattern 8", "Pattern 10", "Pattern 6"], correct: 1 },
  { q: "In the sentence (The students seem ready) which pattern is it performing?", a: ["Pattern 1", "Pattern 2", "Pattern 3", "No One"], correct: 1 },
  { q: "The audience laughed uncontrollably during the performance.", a: ["Pattern 4", "Pattern 5", "Pattern 1", "Pattern 2"], correct: 2 },
  { q: "After hours of waiting, the crowd grew impatient.", a: ["Pattern 3", "Pattern 2", "Pattern 8", "Pattern 4"], correct: 1 },
  { q: "After years of training, she became a renowned surgeon.", a: ["Pattern 7", "Pattern 3", "Pattern 2", "Pattern 9"], correct: 1 },
  { q: "The committee discussed the proposal thoroughly before voting.", a: ["Pattern 1", "Pattern 4", "Pattern 6", "Pattern 5"], correct: 1 },
  { q: "The director offered the actors extra rehearsal time.", a: ["Pattern 5", "Pattern 6", "Pattern 9", "Pattern 4"], correct: 0 },
  { q: "Everyone considered the plan risky but necessary.", a: ["Pattern 6", "Pattern 7", "Pattern 2", "Pattern 3"], correct: 0 },
  { q: "The company appointed Mr. Lewis the new supervisor.", a: ["Pattern 6", "Pattern 3", "Pattern 7", "Pattern 9"], correct: 2 },
  { q: "The documents are on the desk next to the printer.", a: ["Pattern 8", "Pattern 9", "Pattern 10", "Pattern 2"], correct: 0 },
  { q: "The weather was unusually cold this morning.", a: ["Pattern 9", "Pattern 8", "Pattern 10", "Pattern 2"], correct: 0 },
  { q: "Her father is the chief architect of the new project.", a: ["Pattern 3", "Pattern 10", "Pattern 8", "Pattern 9"], correct: 1 }
];


// --- State
let current=0,lives=5,score=0,justOneShown=false,answered=false;

// --- DOM refs
const menu=document.getElementById('menu');
const playBtn=document.getElementById('playBtn');
const summaryBtn=document.getElementById('summaryBtn');
const formulasOverlay=document.getElementById('formulasOverlay');
const game=document.getElementById('game');
const questionText=document.getElementById('questionText');
const optionsGrid=document.getElementById('optionsGrid');
const ari=document.getElementById('ari');
const ariHudLives=document.getElementById('livesSpan');
const ariHudScore=document.getElementById('scoreSpan');
const dialogBox=document.getElementById('dialogBox');
const resultOverlay=document.getElementById('resultOverlay');
const justOneModal=document.getElementById('justOneModal');
const gameOverStage1=document.getElementById('gameOverStage1');
const gameOverStage2=document.getElementById('gameOverStage2');
const gameOverBg=document.getElementById('gameOverBg');
const finalScoreText=document.getElementById('finalScoreText');
const gameOverMusic=document.getElementById('gameOverMusic');

const bgAudio=document.getElementById('bgAudio');
const sfxCorrect=document.getElementById('sfxCorrect');
const sfxIncorrect=document.getElementById('sfxIncorrect');
const sfxJustOne=document.getElementById('sfxJustOne');

// --- Audio helpers ---
function setBg(path){ if(!path) return; try{ bgAudio.pause(); bgAudio.src=path; bgAudio.currentTime=0; bgAudio.play().catch(()=>{}); }catch(e){} }
function stopBg(){ try{ bgAudio.pause(); bgAudio.src=''; }catch(e){} }
function playSfx(name){ try{ if(name==='correct'){sfxCorrect.src=SFX.correct;sfxCorrect.currentTime=0;sfxCorrect.play().catch(()=>{});} if(name==='incorrect'){sfxIncorrect.src=SFX.incorrect;sfxIncorrect.currentTime=0;sfxIncorrect.play().catch(()=>{});} if(name==='justone'){sfxJustOne.src=SFX.justOne;sfxJustOne.currentTime=0;sfxJustOne.play().catch(()=>{});} }catch(e){} }

// --- UI actions ---
playBtn.addEventListener('click', ()=>{ menu.style.display='none'; game.style.display='block'; startGame(); });
summaryBtn.addEventListener('click', ()=>{ formulasOverlay.style.display='flex'; });

// --- HUD ---
function renderHUD(){ ariHudLives.textContent='‚ù§'.repeat(lives)+'üíî'.repeat(5-lives); ariHudScore.textContent=score; }

// --- Game flow ---
function startGame() {
  current = 0;
  lives = 5;
  score = 0;
  justOneShown = false;
  answered = false;
  renderHUD();
  loadQuestion();
}

function loadQuestion() {
  answered = false;
  dialogBox.style.display = 'none';
  resultOverlay.style.display = 'none';
  ari.src = 'Assets/Images/Ari_Questioning.png';

  const q = QUESTIONS[current];
  questionText.textContent = q ? q.q : '---';
  optionsGrid.innerHTML = '';

  if (!q) return;

  // --- Mezclar opciones ---
  const optionsWithIndex = q.a.map((opt, idx) => ({ opt, idx }));
  for (let i = optionsWithIndex.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [optionsWithIndex[i], optionsWithIndex[j]] = [optionsWithIndex[j], optionsWithIndex[i]];
  }

  // Crear botones con opciones mezcladas
  optionsWithIndex.forEach(({ opt, idx }) => {
    const b = document.createElement('button');
    b.className = 'opt';
    b.textContent = opt;
    b.dataset.index = idx; // mantiene el √≠ndice original
    b.addEventListener('click', () => onOptionClick(idx, b));
    optionsGrid.appendChild(b);
  });

  renderHUD();
}

function onOptionClick(idx, btn) {
  if (answered) return;
  answered = true;

  Array.from(optionsGrid.children).forEach(c => c.classList.add('disabled'));

  const q = QUESTIONS[current],
        correct = (idx === q.correct);

  resultOverlay.style.display = 'flex';
  resultOverlay.style.background = correct ? 'rgba(0,255,0,0.35)' : 'rgba(255,0,0,0.35)';
  resultOverlay.innerHTML = `<img src="Assets/Images/${correct ? 'correct_circle.png' : 'incorrect_x.png'}" alt="result">`;

  if (correct) {
    playSfx('correct');
    score++;
  } else {
    playSfx('incorrect');
    lives = Math.max(0, lives - 1);
  }

  if (lives === 1 && !justOneShown) {
    justOneShown = true;
    playSfx('justone');
    justOneModal.style.display = 'flex';
    setTimeout(() => { justOneModal.style.display = 'none'; }, 2200);
  }

  setTimeout(() => {
    resultOverlay.style.display = 'none';
    ari.src = correct ? 'Assets/Images/Ari_Show_1.png' : 'Assets/Images/Ari_CrossedHands_1.png';

    // Solo bot√≥n Next Question
    dialogBox.style.display = 'block';
    dialogBox.innerHTML = '';
    const nextBtn = document.createElement('button');
    nextBtn.id = 'nextBtn';
    nextBtn.textContent = '¬ª Next Question';
    nextBtn.addEventListener('click', () => {
      if (lives <= 0) { triggerGameOver(); return; }
      current++;
      if (current >= QUESTIONS.length) { triggerGameOver(); return; }
      loadQuestion();
    });
    dialogBox.appendChild(nextBtn);

    renderHUD();
  }, 1200);
}


// --- Game Over / Win ---
function triggerGameOver() {
  stopBg();
  game.style.display = 'none';
  gameOverStage1.style.display = 'flex';

  const onStage1Click = () => {
    gameOverStage1.style.display = 'none';
    showGameOverStage2();
    gameOverStage1.removeEventListener('click', onStage1Click);
  };
  gameOverStage1.addEventListener('click', onStage1Click);
}

function showGameOverStage2() {
  let bgPath = 'Assets/Images/GameOver.png';
  let musicPath = MUSIC.gameOver;
  let isPerfect = false;

  // Determinar tipo de final
  if (current >= QUESTIONS.length) {
    if (lives === 5) {
      // Partida perfecta
      bgPath = 'Assets/Images/PerfectWin.png';
      isPerfect = true;
      musicPath = 'Assets/Music/Phoenix Wright Ace Attorney_ Justice for All OST - Pressing Pursuit  Cross-Examine - Variation.mp3';
    } else {
      // Win con al menos un fallo
      bgPath = 'Assets/Images/Win.png';
      musicPath = 'Assets/Music/Phoenix Wright Ace Attorney OST - Happy People.mp3';
    }
  }

  gameOverBg.style.backgroundImage = `url('${bgPath}')`;
  gameOverBg.style.backgroundSize = 'cover';
  gameOverBg.style.backgroundPosition = 'center';
  gameOverStage2.style.display = 'flex';

  // Tomar los elementos de la pantalla
  finalScoreText.style.display = 'flex';
  finalScoreText.style.flexDirection = 'column';
  finalScoreText.style.alignItems = 'center';
  finalScoreText.style.justifyContent = 'center';
  finalScoreText.style.gap = '12px';
  finalScoreText.style.position = 'relative';
  finalScoreText.style.top = isPerfect ? '-120px' : '0';

  // Ajustar contenido
  if (isPerfect) {
    finalScoreText.innerHTML = `<img src="Assets/Images/Perfect.gif" alt="Perfect Win" style="max-width:400px">`;
    // Reposicionar Email
    const emailImg = gameOverStage2.querySelector('.emailImg');
    if (emailImg) {
      emailImg.style.position = 'relative';
      emailImg.style.top = '-120px';
      emailImg.style.maxWidth = '400px';
    }
  } else {
    finalScoreText.textContent = score;
    // Reset Email para no interferir
    const emailImg = gameOverStage2.querySelector('.emailImg');
    if (emailImg) {
      emailImg.style.position = 'relative';
      emailImg.style.top = '0';
      emailImg.style.maxWidth = '500px';
    }
  }

  try {
    gameOverMusic.src = musicPath;
    gameOverMusic.play().catch(() => {});
  } catch (e) {}
}

window.addEventListener('load',()=>{ try{ bgAudio.src=MUSIC.menu; bgAudio.play().catch(()=>{});}catch(e){} });
